{% load static %}

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJoa3"
      crossorigin="anonymous"
    />
    <!-- Custom styles -->
    <style>
      .btn-personalizado {
        width: 150px;
        margin: 0 auto;
        border-radius: 25px;
      }

      body {
        background-image: linear-gradient(to right, #1e3c72, #2a5298, #3292d0);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .card {
        max-width: 500px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        padding: 20px;
        border-radius: 5px;
      }

      .card-title {
        color: white;
        text-align: center;
      }

      .card a {
        text-decoration: none;
        color: white;
      }

      .form-group {
        margin-bottom: 15px;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #3292d0;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      .social-link {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="card-title">Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Login</button>
      </form>
      <p class="text-center">
        Ainda n√£o tem uma conta? <a href="{% url 'signup' %}">Registre-se</a>.
      </p>
    </div>
  </body>
</html>
