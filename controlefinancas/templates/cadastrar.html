{% load static %}

<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Controle de Finanças</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <style> 
    
    *{
        font-size: 15px;
        
    }
    
    
    </style>
</head>
<body>
    <div class="container">
      <h1 class="mt-4 mb-4">Cadastro de Finanças</h1>
  
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="tipo">Tipo de Finança</label>
          <select class="form-control" id="tipo" name="tipo">
            <option value="">Selecione uma opção</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <input type="text" class="form-control" id="descricao" name="descricao">
        </div>
  
        <div class="form-group">
          <label for="valor">Valor</label>
          <input type="number" class="form-control" id="valor" name="valor">
        </div>
  
        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select class="form-control" id="categoria" name="categoria">
            <option value="">Selecione uma opção</option>
            <!-- Opções para RECEITA -->
            <optgroup label="Receita">
              <option value="presente">Presente</option>
              <option value="premio">Prêmio</option>
              <option value="salario">Salário</option>
              <option value="outros">Outros</option>
            </optgroup>
            <!-- Opções para DESPESA -->
            <optgroup label="Despesa">
              <option value="casa">Casa</option>
              <option value="educacao">Educação</option>
              <option value="eletronicos">Eletrônicos</option>
              <option value="lazer">Lazer</option>
              <option value="saude">Saúde</option>
              <option value="supermercado">Supermercado</option>
              <option value="transporte">Transporte</option>
              <option value="outros">Outros</option>
            </optgroup>
          </select>
        </div>
  
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" class="form-control" id="data" name="data">
        </div>
  
        <div class="form-group">
          <label for="comprovante">Comprovante</label>
          <input type="file" class="form-control-file" id="comprovante" name="comprovante">

          
        </div>
  
        <button type="submit" class="btn btn-success">Cadastrar</button>
        <a href="/" class="btn btn-primary">Voltar à página principal</a>

  



</body>

</html>
